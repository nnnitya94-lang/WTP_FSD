<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align="center">Student Registration Form Using Table in HTML</h1>
    <form>
        <table cellspacing="30">
             <tr>
            <td><table> First Name</table></td>
            <td>
                <input type="text" name="txt" value="" placeholder=" Dharmendra  " required/>
            </td>

        </tr>
         <tr>
            <td><table>Last Name</table></td>
            <td>
                <input type="text" name="txt" value="" placeholder=" Yadav " required/>
            </td>

        </tr>
         <tr>
            <td><table>Email</table></td>
            <td>
                <input type="email" name="txt" value="" placeholder="abc@gmail.Com" required/>
            </td>

        </tr>
         <tr>
            <td><table>Mobile Number</table></td>
            <td>
                <input type="number" name="txt" value="" placeholder=" 7842xxxxx " required/>
            </td>

        </tr>
        <tr>

             <tr>
            <td><table>Gender</table></td>
            <td>
                <input type="radio" name="g1" value="male"  > <label>Male</label>
                <input type="radio" name="g1" value="Female"  > <label>Female</label>
                
            </td>

        </tr>
        <tr>
             <tr>
            <td><table>Date Of Birth (DOB)</table></td>
            <td>
                <input type="date" name="txtdate">
            </td>

        </tr>
        <tr>
            <td><label>Address</label></td>
                    <td>  <textarea name="textarea" cols="50" rows="10" placeholder="Write Your Complete Address"></textarea></td>
        </tr>
        <tr>
            <td><table>City</table></td>
            <td>
                <input type="text" name="txt" value="" placeholder="Banglore" required/>
            </td>

        </tr>
        <tr>
            <td><table>Pincode </table></td>
            <td>
                <input type="number" name="txt" value="" placeholder="844503" required/>
            </td>

        </tr>
        <tr>
            <td><table>State</table></td>
            <td>
                <input type="text" name="txt" value="" placeholder="Bihar" required/>
            </td>

        </tr>
        <tr>
            <td><table>Country</table></td>
            <td>
                <input type="text" name="txt" value="" placeholder="India" required/>
            </td>

        </tr>
        <tr>
            <td>
                <label>Hobbies</label>

            </td>
            <td> 
                <input type="checkbox" name="h1" value="Drawing"> <label>Drawing</label>
                <input type="checkbox" name="h2" value="Singing"> <label>Singing</label>
                <input type="checkbox" name="h3" value="Dancing"> <label>Dancing</label>
                <input type="checkbox" name="h4" value="Sketching"> <label>Sketching</label>
                <input type="checkbox" name="h5" value="Others"> <label>Others
                <input type="text" name="txt" value="" placeholder="Ex.Teaching"/></label>
            </td>
        </tr>
         <tr> 
             <td>
                <label>Qualificatin</label>

            </td>     
            <td> 
                <input type="radio" name="h1" value="High School"> <label>High School(10th)</label> <br>
                <input type="radio" name="h2" value="Higher School"> <label>Higher School(12th) </label> <br>
                <input type="radio" name="h3" value="Graduate"> <label>Graduate(bachelors)</label><br>
                <input type="radio" name="h4" value="Post Graduate"> <label>Post Graduate (Masters)</label><br>
                <input type="radio" name="h5" value="Phd"><lebel>Phd</lebel>
            </td>
            <tr> 
             <td>
                <label>Courses Apllied For</label>

            </td>     
            <td> 
                
                <input type="checkbox" name="h1" value="BCA"> <label>High School(Bachelor of Computer Application)</label> <br>
                <input type="checkbox" name="h2" value="B.COM"> <label>B.Com(Bachelor OF Commerce) </label> <br>
                <input type="checkbox" name="h3" value="B.SC"> <label>B.SC(Bachelor of Science)</label><br>
                <input type="checkbox" name="h4" value="B.A."> <label>B.A.(Bachelor Of Arts)</label><br>
                <input type="checkbox" name="h5" value="MCA"><lebel>MCa(Master of Computer Application)</lebel><br>
                <input type="checkbox" name="h6" value="M.COM"><lebel>M.Com(Master of Commerce)</lebel><br>
                <input type="checkbox" name="h7" value="M.SC"><lebel>M.Sc(Master of Science)</lebel><br>
                <input type="checkbox" name="h8" value="MA"><lebel>MA(Master of Arts)</lebel><br>
            </td>
            </tr>
<tr>
  <td colspan="10" align="center">
    <input type="submit" name="b2" value="Submit"/>
    &nbsp;&nbsp;&nbsp;
    <input type="reset" name="b1" value="Reset"/>
  </td>
</tr>


        </table>
    </form>
</body>
</html>
